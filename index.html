<script type="text/javascript" src="http://qqgame.qq.com/public/topbar/qgtb.js" charset="gb2312"></script>

<script type="text/javascript" src="http://ossweb-img.qq.com/images/js/milo/util/jquery-1.11.3.min.js"></script>
<script  type="text/javascript" charset="gb2312"  src="http://qqgame.qq.com/public/footer/footer_pt.js?c=b" id="lib_js_footer"></script>
<script>
//统计代码点击上报
    function pgvAdd(){
        $(document).click(function(e){
            var _target=e.target;
            var _tag=[];
            do{
                var pgv=_target.getAttribute('pgv');
                if(pgv){
                    _tag.push("ACT.a20000101default."+pgv);
                }
            }while(_target.parentNode && _target.parentNode!=document && (_target=_target.parentNode));
            pgvSendClick({
                'virtualDomain':'act.qqgame.qq.com',//如果是大厅域名改成act.qqgame.qq.com
                'hottag':_tag.join(';')
            });
        });
    };
    if(typeof(pgvMain) == 'function'){
        pgvMain();
        pgvAdd();
    }
</script>
